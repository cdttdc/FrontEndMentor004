<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

  <div class="container">
    <img src="images/bg-pattern-bottom.svg" class="bottom_circle">

    <img src="images/bg-pattern-top.svg" class="top_circle">

      <div class="card">
        <div class="card_top">

        </div>
        <div class="center">
          <img src="images/image-victor.jpg" class="headshot"></img>
        </div>

        <div class="name">
          <span class="impact">Victor Crest</span> 26
        </div>

        <div class="place">
          London
        </div>

        <hr class="new">

        <div class="data">
          <div>
          <span class="stat">80K</span>
          <p class="word">Followers</p>
          </div>

          <div>
          <span class="stat">803K</span>
          <p class="word">Likes</p>
          </div>

          <div>
          <span class="stat">1.4K</span>
          <p class="word">Photos</p>
          </div>

    </div>



  </div>



  </div>
</body>
</html>
